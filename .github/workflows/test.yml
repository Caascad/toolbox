name: Test

on:
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: toolbox test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install
      run: ./install https://github.com/${GITHUB_REPOSITORY}/archive/${GITHUB_SHA}.tar.gz
    - name: doctor
      run: |
        . /home/${USER}/.nix-profile/etc/profile.d/nix.sh
        toolbox doctor
    - name: list
      run: |
        . /home/${USER}/.nix-profile/etc/profile.d/nix.sh
        toolbox list
    - name: install
      run: |
        . /home/${USER}/.nix-profile/etc/profile.d/nix.sh
        toolbox install jq
    - name: uninstall
      run: |
        . /home/${USER}/.nix-profile/etc/profile.d/nix.sh
        toolbox uninstall jq
    - name: make-shell
      run: |
        . /home/${USER}/.nix-profile/etc/profile.d/nix.sh
        git fetch origin master
        mkdir test
        cd test
        toolbox make-shell jq
        nix-shell --command 'jq --help'
    - name: update-shell
      run: |
        . /home/${USER}/.nix-profile/etc/profile.d/nix.sh
        cd test
        toolbox update-shell ${GITHUB_SHA}
        nix-shell --run 'jq --help'
    - name: make-terraform-shell
      run: |
        . /home/${USER}/.nix-profile/etc/profile.d/nix.sh
        cd test
        SHELL_COMMIT=${GITHUB_SHA} toolbox make-terraform-shell vault flexibleengine http null
        nix-shell --run "terraform version"
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: bewuethr/shellcheck-action@v2
